<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap w/ Parcel</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./js/index.js"></script>
  </head>
  <body>
    <div class="container">
      <button
        type="button"
        class="btn btn-warning"
        data-bs-toggle="modal"
        data-bs-target="#my-modal"
        id="my-modal-btn"
      >
        Вход
      </button>
      <div
        class="modal fade"
        id="my-modal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                  <div id="emailHelp" class="form-text">
                    We'll never share your email with anyone else.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                  />
                </div>
                <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">
                    Save changes
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <h2>Добавить фильм</h2>
      <form class="row g-3" id="film-form">
        <div class="col-md-6">
          <label for="film" class="form-label">Название фильма</label>
          <input type="text" class="form-control" id="film" />
        </div>
        <div class="col-md-6">
          <label for="rating" class="form-label">Рейтинг фильма</label>
          <input type="text" class="form-control" id="rating" />
        </div>
        <div class="col-12">
          <button
            type="submit"
            class="btn btn-primary"
            id="film-submit-btn"
            disabled
          >
            Добавить Фильм
          </button>
        </div>
      </form>
      <hr />
      <h2>Список ваших фильмов</h2>
      <div>
        <ol id="list"></ol>
      </div>
    </div>
  </body>
</html>
