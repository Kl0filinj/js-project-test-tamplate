<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap w/ Parcel</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./js/index.js"></script>
  </head>
  <body>
    <div class="container">
      <button
        type="button"
        class="btn btn-warning"
        data-bs-toggle="modal"
        data-bs-target="#my-modal"
        id="my-modal-btn"
      >
        Вход
      </button>
      <div
        class="modal fade"
        id="my-modal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Enter your data
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div
              style="
                display: flex;
                justify-content: space-evenly;
                border-bottom: var(--bs-modal-header-border-width) solid
                  var(--bs-modal-header-border-color);
                padding: 15px 0;
              "
              id="modal-btns-container"
            >
              <button
                type="button"
                class="btn btn-primary selected-btn"
                id="reg-btn"
              >
                Registration
              </button>
              <button type="button" class="btn btn-primary" id="log-btn">
                Log in
              </button>
            </div>
            <div class="modal-body">
              <form id="modal-form">
                <h6>Registration</h6>
                <div class="mb-3">
                  <label for="exampleInputText1" class="form-label"
                    >Profile Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputText1"
                    aria-describedby="textHelp"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                  />
                </div>
              </form>
              <div class="modal-footer">
                <button type="submit" class="btn btn-success">Log</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h2>Добавить фильм</h2>
      <form class="row g-3" id="film-form">
        <div class="col-md-6">
          <label for="film" class="form-label">Название фильма</label>
          <input type="text" class="form-control" id="film" />
        </div>
        <div class="col-md-6">
          <label for="rating" class="form-label">Рейтинг фильма</label>
          <input type="text" class="form-control" id="rating" />
        </div>
        <div class="col-12">
          <button
            type="submit"
            class="btn btn-primary"
            id="film-submit-btn"
            disabled
          >
            Добавить Фильм
          </button>
        </div>
      </form>
      <hr />
      <h2>Список ваших фильмов</h2>
      <div>
        <ol id="list"></ol>
      </div>
    </div>
  </body>
</html>
