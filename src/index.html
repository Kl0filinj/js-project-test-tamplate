<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap w/ Parcel</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./js/index.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Добавить фильм</h2>
      <form class="row g-3" id="film-form">
        <div class="col-md-6">
          <label for="film" class="form-label">Название фильма</label>
          <input type="text" class="form-control" id="film" />
        </div>
        <div class="col-md-6">
          <label for="rating" class="form-label">Рейтинг фильма</label>
          <input type="text" class="form-control" id="rating" />
        </div>
        <div class="col-12">
          <button
            type="submit"
            class="btn btn-primary"
            id="film-submit-btn"
            disabled
          >
            Добавить Фильм
          </button>
        </div>
      </form>
      <hr />
      <h2>Список ваших фильмов</h2>
      <div>
        <ol id="list"></ol>
      </div>
    </div>
  </body>
</html>
